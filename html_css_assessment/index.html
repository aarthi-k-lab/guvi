<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jumbotron page</title>
</head>
<body>
    <div class="container body_div">
        <header class="container">
            <span class="row">
                <span class="col-5 colxs-12 center">
                    <b>HTML and CSS Assessment</b>
                </span>
                <span class="col-7 colxs-12 rempad">
                     <ul>
                        <li><a href="index.html" class="active">Page 1</a></li>
                        <li><a href="jambotron.html" >Page 2</a></li>
                        <li><a href="shopping.html">Page 3</a></li>
                    </ul>
                </span>
            </span>
        </header>
        <hr>

        <div class="container main">
            <form>
                <table class="container formtable">
                    <tr>
                        <td>Full Name</td>
                        <td>
                            <div class="input-container">
                                <i class="fa fa-user icon"><img src="https://img.icons8.com/metro/26/000000/name.png"/></i>
                                <input class="input-field" type="text" placeholder="Full Name" name="fullname">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Address Line 1</td>
                        <td>
                            <div class="input-container">
                                <i class="fa fa-user icon"><img src="https://img.icons8.com/fluent-systems-filled/24/000000/address.png"/></i>
                                <input class="input-field" type="text" placeholder="Address Line 1" name="addline1">
                            </div>

                        </td>
                    </tr>
                    <tr>
                        <td>Address Line 2</td>
                        <td>
                            <div class="input-container">
                                <i class="fa fa-user icon"><img src="https://img.icons8.com/fluent-systems-filled/24/000000/address.png"/></i>
                                <input class="input-field" type="text" placeholder="Address Line 2" name="addline2">
                            </div>
                        </td>
                    </tr><tr>
                        <td>City</td>
                        <td>
                            <div class="input-container">
                                <i class="fa fa-user icon"><img src="https://img.icons8.com/ios/50/000000/city-block.png"/></i>
                                <input class="input-field" type="text" placeholder="City" name="City">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>State/Provice/Region</td>
                        <td>
                            <div class="input-container">
                                <i class="fa fa-user icon"><img src="https://img.icons8.com/ios/50/000000/location-update.png"/></i>
                                <input class="input-field" type="text" placeholder="State/Province/Region" name="State">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Postal Code/ZIP</td>
                        <td>
                            <div class="input-container">
                                <i class="fa fa-user icon"><img src="https://img.icons8.com/ios/50/000000/zip-code.png"/></i>
                                <input class="input-field" type="text" placeholder="Postal Code/ZIP" name="ZIP">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td>
                            <div class="input-container">
                                <i class="fa fa-user icon"><img src="https://img.icons8.com/ios/50/000000/country.png"/></i>
                                <select class="input-field">
                                    <option val="af">Afghanistan</option>
                                    <option val="in">India</option>
                                    <option val="us">America</option>
                                    <option val="sk">South Korea</option>
                                    <option val="fr">France</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>
                            <div class="input-container">
                                <i class="fa fa-user icon"><img src="https://img.icons8.com/metro/26/000000/name.png"/></i>
                                <input class="input-field" type="text" placeholder="Email" name="Email">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td>
                            <div class="input-container">
                                <i class="fa fa-user icon"><img src="https://img.icons8.com/metro/26/000000/name.png"/></i>
                                <input class="input-field" type="text" placeholder="Phone Number" name="Phone Number">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input class="submit" type="submit" value="submit" style="background-color: #26a745;">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <hr>
    </div>
</body>
</html>
